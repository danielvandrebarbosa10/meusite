<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Frances na Mira</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to right, #002F6C, #FFD100);
            overflow: hidden;
        }

        /* ===== SPLASH ===== */
        #splash {
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #logo {
            max-width: 65%;
        }

        #startBtn {
            display: none;
            padding: 20px 60px;
            font-size: 28px;
            font-weight: bold;
            background: #002F6C;
            color: #FFD100;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(0,0,0,0.35);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        #startBtn:hover {
            transform: scale(1.05);
            background: #001f4a;
        }

        .fade-out {
            opacity: 0 !important;
            transition: opacity 0.5s ease;
        }

        /* ===== CONTEÃšDO ===== */
        #content {
            display: none;
            position: absolute;
            inset: 0;
            padding: 60px;
            color: white;
            overflow-y: auto;
            background: linear-gradient(to right, #002F6C, #FFD100);
        }

        #content h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        #content p {
            font-size: 20px;
            line-height: 1.6;
            max-width: 900px;
        }

        .ad {
            margin-top: 50px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.25);
            border-radius: 16px;
            max-width: 900px;
        }

        .ad h2 {
            color: #FFD100;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .ad p {
            font-size: 18px;
        }
    </style>
</head>

<body>

    <!-- Splash -->
    <div id="splash">
        <img id="logo" src="imagem.png" alt="Frances na Mira">
        <button id="startBtn">Iniciar</button>
    </div>

    <!-- ConteÃºdo final -->
    <div id="content">
        <h1>Bem-vindo(a)</h1>

        <p>
            Este Ã© o conteÃºdo principal do site.  
            Aqui vocÃª pode colocar textos educativos, explicaÃ§Ãµes,
            artigos, aulas ou qualquer material que desejar.
        </p>

        <div class="ad">
            <h2>Publicidade</h2>
            <p>
                ðŸŽ¯ ConheÃ§a nossos cursos, materiais exclusivos
                e conteÃºdos pensados para quem quer acertar o alvo certo.
            </p>
        </div>
    </div>

    <script>
        const splash = document.getElementById("splash");
        const logo = document.getElementById("logo");
        const startBtn = document.getElementById("startBtn");
        const content = document.getElementById("content");

        // Mostrar splash apÃ³s 1 segundo
        setTimeout(() => {
            splash.style.opacity = "1";
        }, 1000);

        // Trocar imagem por botÃ£o apÃ³s 3 segundos
        setTimeout(() => {
            logo.style.display = "none";
            startBtn.style.display = "block";
        }, 3000);

        // Clique em iniciar
        startBtn.addEventListener("click", () => {
            splash.classList.add("fade-out");

            setTimeout(() => {
                splash.style.display = "none";
                content.style.display = "block";
            }, 500);
        });
    </script>

</body>
</html>
