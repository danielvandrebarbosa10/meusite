<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Timer de Estudos</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: "Times New Roman", serif;
    background: url("alvo.png") no-repeat center center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: rgba(0,0,0,0.65);
    padding: 60px;
    border-radius: 30px;
    text-align: center;
    color: #e2c88f;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

h1 {
    font-size: 48px;
    margin-bottom: 30px;
}

a {
    text-decoration: none;
}

button {
    font-size: 20px;
    padding: 14px 40px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    background: #e2c88f;
    color: #111;
    transition: 0.3s;
}

button:hover {
    background: #f0dcae;
}
</style>
</head>

<body>

<div class="card">
    <h1>Timer de Estudos</h1>
    <a href="timer.html">
        <button>Entrar</button>
    </a>
</div>

</body>
</html>
